<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BLOG LAYOUT WEBSITE</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 500px;
            background-color: yellow;
            border: 2px solid red;
            display: grid;
            text-align: center;
            grid-template-areas: 
            "H H H H"
            "M C C B"
            "F F F F";
            gap: 10px;
        }
        .box{
            background-color: rgb(86, 86, 211);
            border: 1px solid red;

        }
        #h{
            grid-area: H;
        }
        #m{
            grid-area: M;
        }
        #c{
            grid-area: C;
        }
        #b{
            grid-area: B;
            gap: 10px;
            display: grid;
            grid-template-areas: 
            "k l"
            "k o";
            padding: 2%;
        }
        #ba{
            grid-area: k;
            border: 1px solid white;
            background-color: red;
        }
        #bb{
            grid-area: l;
            border: 1px solid white;
            background-color: red;
        }
        #bc{
            grid-area: o;
            border: 1px solid white;
            background-color: red;
        }
        #f{
            grid-area: F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="h">HEADER</div>
        <div class="box" id="m">MAIN</div>
        <div class="box" id="c">CONTENT</div>
        <div class="box" id="b">
            <div class="box" id="ba">Study blog</div>
            <div class="box" id="bb">Business blog</div>
            <div class="box" id="bc">Sports blog</div>
        </a></div>
        <div class="box" id="f">FOOTER</div>
    </div>
</body>
</html>
