<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <title>PORTFOLIO</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="log-container">
                    <img src="images/NavLogo.jpg" class="logo-img">
                    <div class="logo-text">ohn Doe</div>
                </div>

                <div class="nav-items">
                    <div><a href="#Projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>

            <div class="hero-section">
                <faded-text>Jhon Doe</faded-text>
                <div class="hero-section-left">
                    <div class="hero-section-heading">Hi! John Doe</div>
                    <div class="hero-section-subheading">I am a <span></span></div>
                    <div class="hero-section-description">I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.</div>
                    <div class="btn-pink">Hire me</div>
                </div>
                    <div class="hero-section-right">
                        <div class="absolute icons icon-circle"><img src="images/circle.png" alt=""></div>
                        <div class="absolute icons icon-cube"><img src="images/cube.png" alt=""></div>
                        <div class="absolute icons icon-dots"><img src="images/dots.png" alt=""></div>
                        <div class="absolute icons icon-plus"><img src="images/plus.png" alt=""></div>
                        <div class="absolute icons icon-zigzags"><img src="images/zigzags.png" alt=""></div>
                        <div class="UserImage"><img src="images/UserImage.png" alt=""></div>
                    </div>
            </div>

        </div>
    </div>
</body>
</html>
